<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading | Smart Dine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff6b6b;
      --secondary: #ff9e7d;
      --dark: #2d3436;
      --light: #f5f6fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff5f5;
      color: var(--dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-container {
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 500px;
      padding: 40px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .loading-text {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: var(--dark);
      position: relative;
    }

    .loading-text::after {
      content: '...';
      position: absolute;
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    .food-loader {
      width: 150px;
      height: 150px;
      margin: 0 auto 40px;
      position: relative;
    }

    .plate {
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/KzJQY9z.png') center/contain no-repeat;
      position: relative;
      z-index: 2;
    }

    .food-item {
      position: absolute;
      z-index: 1;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .burger {
      width: 80px;
      top: 10px;
      left: 35px;
      animation-delay: 0s;
    }

    .fries {
      width: 50px;
      top: 60px;
      left: 20px;
      animation-delay: 0.5s;
    }

    .drink {
      width: 40px;
      top: 70px;
      right: 25px;
      animation-delay: 1s;
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: #ffd8d8;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 5px;
      transition: width 0.3s;
    }

    .hint {
      color: #666;
      font-style: italic;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .floating-ingredients {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .ingredient {
      position: absolute;
      opacity: 0.6;
      animation: floatAround 15s linear infinite;
    }

    @keyframes floatAround {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(50px, 50px) rotate(90deg);
      }
      50% {
        transform: translate(100px, 0) rotate(180deg);
      }
      75% {
        transform: translate(50px, -50px) rotate(270deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }
      
      .loading-text {
        font-size: 1.2rem;
      }
      
      .food-loader {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating ingredients in background -->
  <div class="floating-ingredients">
    <img src="https://i.imgur.com/JbT6y8C.png" class="ingredient" style="width: 50px; top: 20%; left: 10%; animation-delay: 0s;">
    <img src="https://i.imgur.com/9zJQa7Q.png" class="ingredient" style="width: 40px; top: 30%; left: 80%; animation-delay: 2s;">
    <img src="https://i.imgur.com/3tJQY9z.png" class="ingredient" style="width: 60px; top: 70%; left: 15%; animation-delay: 4s;">
    <img src="https://i.imgur.com/4mJQY9z.png" class="ingredient" style="width: 45px; top: 60%; left: 75%; animation-delay: 6s;">
  </div>

  <div class="loading-container">
    <div class="logo">
      <i class="fas fa-utensils logo-icon"></i>
      <span>Smart Dine</span>
    </div>

    <div class="food-loader">
      <img src="https://i.imgur.com/7zJQY9z.png" class="food-item burger" alt="Burger">
      <img src="https://i.imgur.com/8zJQY9z.png" class="food-item fries" alt="Fries">
      <img src="https://i.imgur.com/6zJQY9z.png" class="food-item drink" alt="Drink">
      <div class="plate"></div>
    </div>

    <h2 class="loading-text">Preparing your delicious order</h2>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <p class="hint">Did you know? Our chefs never compromise on freshness</p>
  </div>

  <script>
    // Simulate loading progress
    const progressBar = document.getElementById('progress-bar');
    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 10;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        
        // In a real app, you would redirect here
        setTimeout(() => {
          document.querySelector('.loading-text').textContent = "Ready to serve!";
        }, 500);
      }
      progressBar.style.width = `${progress}%`;
    }, 300);

    // Change hint text periodically
    const hints = [
      "Our ingredients are sourced fresh daily",
      "The secret is in our special sauce recipe",
      "All dishes made with love and care",
      "Your satisfaction is our top priority"
    ];
    
    const hintElement = document.querySelector('.hint');
    let currentHint = 0;
    
    setInterval(() => {
      currentHint = (currentHint + 1) % hints.length;
      hintElement.textContent = `Did you know? ${hints[currentHint]}`;
    }, 3000);
  </script>
</body>
</html>
